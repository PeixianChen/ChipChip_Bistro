<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>chipchip_bistro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>CHIPCHIP BISTRO</h1>
    </header>

    <div class="container">
        
        <nav class="sidebar">
            <h2>菜谱分类</h2>
            <ul id="category-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-category="all">
                        <i class="fas fa-th-large"></i>
                        <span>全部菜谱</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="meat">
                        <i class="fas fa-drumstick-bite"></i>
                        <span>肉类</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="seafood">
                        <i class="fas fa-fish"></i>
                        <span>海鲜类</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="vegetable">
                        <i class="fas fa-leaf"></i>
                        <span>蔬菜类</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="staple">
                        <i class="fas fa-bread-slice"></i>
                        <span>主食</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="soup">
                        <i class="fas fa-mortar-pestle"></i> 
                        <span>汤类</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-category="other">
                        <i class="fas fa-ellipsis-h"></i> 
                        <span>其他</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            
            <div class="action-sort-bar">
                <div class="header-actions-integrated">
                    <button id="generate-menu-btn" class="control-btn secondary-btn">
                        <i class="fas fa-list-alt"></i> 随机生成菜单
                    </button>
                    <button id="add-recipe-btn" class="control-btn primary-btn">
                        <i class="fas fa-plus-circle"></i> 新增菜谱
                    </button>
                </div>
                
                <div class="controls-container">
                    <div class="control-group search-group">
                        <label for="search-input">
                            <i class="fas fa-search"></i> 搜索菜名:
                        </label>
                        <input type="text" id="search-input" placeholder="输入菜名进行搜索...">
                    </div>
                    <div class="control-group">
                        <label for="rating-filter"><i class="fas fa-star"></i> 精选星级:</label>
                        <select id="rating-filter">
                            <option value="0">全部星级</option>
                            <option value="5">5 星</option>
                            <option value="4">4 星</option>
                            <option value="3">3 星</option>
                            <option value="2">2 星</option>
                            <option value="1">1 星</option>
                        </select>
                    </div>

                </div>
                </div>

            <div id="recipe-cards-container">
                </div>
        </main>
    </div>
    
    <div id="new-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn new-recipe-close-btn">&times;</span>
            <h2>新增菜谱</h2>
            <form id="new-recipe-form">
                
                <label for="recipe-name">菜名:</label>
                <input type="text" id="recipe-name" required>
    
                <label for="recipe-tutorial">教程链接 (URL):</label>
                <input type="url" id="recipe-tutorial">
    
                <label for="recipe-category">菜品分类 (可多选):</label>
                <div id="recipe-category-checkboxes" class="category-checkbox-group">
                    <label><input type="checkbox" name="category" value="meat"> 肉类</label>
                    <label><input type="checkbox" name="category" value="seafood"> 海鲜类</label>
                    <label><input type="checkbox" name="category" value="vegetable"> 蔬菜类</label>
                    <label><input type="checkbox" name="category" value="staple"> 主食</label>
                    <label><input type="checkbox" name="category" value="soup"> 汤类</label>
                    <label><input type="checkbox" name="category" value="other"> 其他</label>
                </div>
                <input type="hidden" id="category-validation-input" required>
                
                <label for="recipe-ingredients">所需食材 (以逗号或分号隔开):</label>
                <input type="text" id="recipe-ingredients" placeholder="例如：鸡肉, 土豆, 洋葱, 咖喱粉">
                
                <label for="new-recipe-rating">初始评分 (1-5):</label>
                <input type="number" id="new-recipe-rating" min="1" max="5" value="5" required>
    
                <label for="recipe-image-file">上传图片 (可选):</label>
                <input type="file" id="recipe-image-file" accept="image/*">
                
                <div id="image-crop-area" style="display: none; margin: 15px 0; border: 1px solid var(--border-color); padding: 10px; background: var(--background-color); border-radius: 8px;">
                    <h4 style="color: var(--primary-color); margin-bottom: 10px;">裁剪图片:</h4>
                    <div style="max-height: 300px; overflow: hidden;">
                        <img id="image-to-crop" src="" alt="待裁剪图片">
                    </div>
                    <p style="margin-top: 10px; font-size: 12px; color: var(--light-text);">调整上方裁剪框，然后点击保存。</p>
                </div>
                <p id="upload-status"></p>
    
                <button type="submit" id="save-recipe-btn" class="modal-save-btn">
                    <i class="fas fa-plus-circle"></i> 保存菜谱
                </button>
            </form>
        </div>
    </div>

    <div id="edit-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn edit-recipe-close-btn">&times;</span>
            <h2>编辑菜谱</h2>
            <form id="edit-recipe-form">
    
                <input type="hidden" id="edit-recipe-id">
                <input type="hidden" id="edit-old-image-url">
            
                <label for="edit-recipe-name">菜名:</label>
                <input type="text" id="edit-recipe-name" required>
                
                <label for="edit-recipe-tutorial">教程链接 (URL):</label>
                <input type="url" id="edit-recipe-tutorial" placeholder="选填">
            
                <label for="edit-recipe-category">菜品分类 (可多选):</label>
                <div id="edit-recipe-category-checkboxes" class="category-checkbox-group">
                    <label><input type="checkbox" name="edit-category" value="meat"> 肉类</label>
                    <label><input type="checkbox" name="edit-category" value="seafood"> 海鲜类</label>
                    <label><input type="checkbox" name="edit-category" value="vegetable"> 蔬菜类</label>
                    <label><input type="checkbox" name="edit-category" value="staple"> 主食</label>
                    <label><input type="checkbox" name="edit-category" value="soup"> 汤类</label>
                    <label><input type="checkbox" name="edit-category" value="other"> 其他</label>
                </div>
                <input type="hidden" id="edit-category-validation-input" required>
                        
                <label for="edit-recipe-ingredients">所需食材 (逗号/分号隔开):</label>
                <input type="text" id="edit-recipe-ingredients" placeholder="例如：鸡肉, 土豆">
                
                <label style="margin-top: 20px;">图片管理:</label>
                <div class="image-upload-area">
                    <div class="image-col">
                        <label for="edit-current-image" style="margin: 0;">当前图片预览:</label>
                        <img id="edit-current-image" src="" alt="当前菜品图片">
                    </div>
                    <div class="file-col">
                        <label for="edit-recipe-image-file" style="margin-top: 0;">更换图片 (可选):</label>
                        <input type="file" id="edit-recipe-image-file" accept="image/*">
                        <p id="edit-upload-status"></p>
                    </div>
                </div>
                <div id="edit-image-crop-area" style="display: none; margin: 15px 0; border: 1px solid var(--border-color); padding: 10px; background: var(--background-color); border-radius: 8px;">
                    <h4 style="color: var(--primary-color); margin-bottom: 10px;">裁剪图片:</h4>
                    <div style="max-height: 300px; overflow: hidden;">
                        <img id="edit-image-to-crop" src="" alt="待裁剪图片">
                    </div>
                    <p style="margin-top: 10px; font-size: 12px; color: var(--light-text);">调整上方裁剪框，然后点击更新菜谱。</p>
                </div>
                <button type="submit" id="update-recipe-btn" class="modal-save-btn">
                    <i class="fas fa-save"></i> 更新菜谱
                </button>
            </form>
        </div>
    </div>

    <div id="menu-generator-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn generate-close-btn">&times;</span>
            <h2>随机菜单生成器</h2>
            <form id="menu-generator-form">
                <p style="margin-bottom: 15px; color: var(--light-text);">您可以选择总数量，或按分类指定数量。</p>
                <label for="total-count">随机总数量 (默认模式)：</label>
                <input type="number" id="total-count" value="3" min="1">
                
                <h3 style="margin: 20px 0 10px; color: var(--primary-color);">或 按分类指定数量 (优先模式)：</h3>
                <label for="meat-count">肉类数量：</label>
                <input type="number" id="meat-count" value="0" min="0">

                <label for="seafood-count">海鲜类数量：</label>
                <input type="number" id="seafood-count" value="0" min="0">
                
                <label for="vegetable-count">蔬菜类数量：</label>
                <input type="number" id="vegetable-count" value="0" min="0">
                
                <label for="staple-count">主食数量：</label>
                <input type="number" id="staple-count" value="0" min="0">

                <label for="soup-count">汤类数量：</label>
                <input type="number" id="soup-count" value="0" min="0">

                <button type="submit" class="modal-save-btn">生成菜单</button>
            </form>
        </div>
    </div>
    
    <div id="menu-display-modal" class="modal">
        <div class="modal-content menu-list-container">
            <span class="close-btn display-close-btn">&times;</span>
            <h2>今日推荐菜单</h2>
            <ul id="generated-menu-ul">
                </ul>
            <p id="menu-status"></p>
        </div>
    </div>
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span id="close-password-modal" class="close-btn">&times;</span> 
            
            <form id="password-form">
                <p>
                    <input type="text" id="admin-password-input" placeholder="输入密码" required style="width: 150px; text-align: center;"> 
                    专属厨房！
                </p>
                
                <p id="password-error" style="color: red; display: none; margin-top: 10px;">密码错误，请重试！</p>
                
                <button type="submit" id="password-submit-btn" class="btn primary-btn">验证</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
