<body>

<div class="main-container">

        <button onclick="addNewDish()" class="add-new">âœ¨ æ–°å¢èœå“ (å®æ—¶ä¿å­˜)</button>
        
        <div class="control-group">
            <label for="rating-filter">ç­›é€‰æœ€å°æ˜Ÿçº§:</label>
            <select id="rating-filter" onchange="filterTable()">
                <option value="0">å…¨éƒ¨</option>
                <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
                <option value="4">â˜…â˜…â˜…â˜…â˜† åŠä»¥ä¸Š</option>
                <option value="3">â˜…â˜…â˜…â˜†â˜† åŠä»¥ä¸Š</option>
                <option value="2">â˜…â˜…â˜†â˜†â˜† åŠä»¥ä¸Š</option>

        <div class="control-group">

        <div class="control-group">

            <input type="number" id="random-count" min="1" value="1" max="11">
            <button onclick="randomSelect()">æŠ½å–</button>

    <div class="meal-table-container">
        <table class="meal-table" id="meal-table">
            <thead>
                <tr>
                    <th>èœå (Dish Name)</th>
                    <th>æ¨èç­‰çº§ (Rating)</th>
                    <th>èœè°±é“¾æ¥ (Recipe Link)</th>
                    <th>èœçš„å›¾ç‰‡ (Dish Image)</th>

            </tbody>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // ----------------------------------------------------------------------
    // âš ï¸ æ­¥éª¤ 1ï¼šæ›¿æ¢ä¸ºæ‚¨çš„ Supabase é…ç½® âš ï¸
    // ----------------------------------------------------------------------
    const SUPABASE_URL = 'https://cixxqwtkkrdpvagzkekj.supabase.co'; // ä¾‹å¦‚ï¼šhttps://xyz.supabase.co
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpeHhxd3Rra3JkcHZhZ3prZWtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMDA5MTQsImV4cCI6MjA3NTY3NjkxNH0.yF_ZOo1GTNJpesElxuKUJnNQnnpZzcYxpYn2A3B8vcE'; // ä¾‹å¦‚ï¼šeyJhbGciOiJIUzI1NiI...
    
    // ----------------------------------------------------------------------
    // æ­¥éª¤ 2ï¼šåˆ›å»ºå®¢æˆ·ç«¯ (å¿…é¡»åœ¨æ‰€æœ‰ä½¿ç”¨ 'supabase' å˜é‡çš„ä»£ç ä¹‹å‰)
    // ----------------------------------------------------------------------
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const DISHES_TABLE = 'dishes';
    
    // ----------------------------------------------------------------------
    // æ­¥éª¤ 3ï¼šæ‰€æœ‰å‡½æ•°å’Œé€»è¾‘
    // ----------------------------------------------------------------------

    const STAR_FULL = 'â˜…';
    const STAR_EMPTY = 'â˜†';
    const MAX_STARS = 5;
    let dishData = []; 

    function renderStars(rating) {
        let stars = '';
        for (let i = 1; i <= MAX_STARS; i++) {
            stars += (i <= rating) ? STAR_FULL : STAR_EMPTY;
        }
        return stars;
    }
    
    // æ ¸å¿ƒå‡½æ•°ï¼šä» Supabase å®æ—¶åŠ è½½æ•°æ®
    async function loadInitialData() {
        // å…ˆåŠ è½½ä¸€æ¬¡åˆå§‹æ•°æ®ï¼Œé¿å…å®æ—¶ç›‘å¬å»ºç«‹å‰çš„å»¶è¿Ÿ
        const { data, error } = await supabase
            .from(DISHES_TABLE)
            .select('*');

        if (error) {
            console.error("Error fetching initial data:", error.message);
            // ğŸš¨ è¿™ä¸€æ­¥å¦‚æœå¤±è´¥ï¼Œé€šå¸¸æ˜¯ RLS æƒé™æˆ–è¿æ¥é—®é¢˜
            return;
        }
        
        dishData = data;
        renderTable();
        // åªæœ‰åœ¨æ•°æ®æˆåŠŸåŠ è½½åï¼Œæ‰å¯åŠ¨å®æ—¶ç›‘å¬å™¨
        setupRealtimeListener(); 
    }

    function setupRealtimeListener() {
        // ä½¿ç”¨ Supabase çš„å®æ—¶åŠŸèƒ½ç›‘å¬ dishes è¡¨æ ¼çš„ä»»ä½•å˜åŒ–
        supabase
            .channel('public:dishes') 
            .on('postgres_changes', { event: '*', schema: 'public', table: DISHES_TABLE }, (payload) => {
                console.log('Realtime change received!', payload.eventType);
                // æ”¶åˆ°å˜åŒ–é€šçŸ¥åé‡æ–°åŠ è½½å’Œæ¸²æŸ“æ•°æ®
                loadInitialData(); 
            })
            .subscribe();
    }

    // è¡¨æ ¼æ¸²æŸ“å’Œç›‘å¬å™¨
    function renderTable() {
        const tableBody = document.querySelector('#meal-table tbody');
        tableBody.innerHTML = ''; 

        dishData.forEach(dish => {
            // ç¡®ä¿ dish.id å­˜åœ¨ï¼Œå®ƒæ˜¯ Supabase/PostgreSQL çš„å”¯ä¸€æ ‡è¯†
            if (!dish.id) return; 
            
            const linkContent = dish.link && dish.link.trim() !== "" 
                ? `<a href="${dish.link}" target="_blank">æŸ¥çœ‹é£Ÿè°±é“¾æ¥</a>` 
                : `<span class="empty-link">æ— å¤–éƒ¨é“¾æ¥</span>`;
                
            const newRow = document.createElement('tr');
            newRow.setAttribute('data-row-id', dish.id); 
            newRow.setAttribute('data-rating', dish.rating); 

            newRow.innerHTML = `
                <td>${dish.name}</td>
                <td class="rating-cell"><span class="rating-stars" data-value="${dish.rating}">${renderStars(dish.rating)}</span></td>
                <td class="recipe-link">${linkContent}</td>
                <td><span class="image-placeholder">å ä½ç¬¦/Placeholder</span></td>
            `;
            
            tableBody.appendChild(newRow);
            
            const newRatingCell = newRow.querySelector('.rating-cell');
            attachRatingListener(newRatingCell, dish.id); 
        });

        document.getElementById('random-count').setAttribute('max', dishData.length || 1);
        
        // é‡æ–°åº”ç”¨å½“å‰çš„ç­›é€‰å’Œæ’åºçŠ¶æ€
        sortTable(false); 
        filterTable(false); 
    }
    
    // è¯„åˆ†æ›´æ–°å‡½æ•° (å†™å…¥ Supabase)
    function attachRatingListener(cell, dishId) {
        cell.addEventListener('click', async function(event) {
            const starSpan = cell.querySelector('.rating-stars');
            const rect = starSpan.getBoundingClientRect(); 
            
            const x = event.clientX - rect.left;
            const starWidth = rect.width / MAX_STARS; 
            let newRating = Math.ceil(x / starWidth);
            
            newRating = Math.max(1, Math.min(MAX_STARS, newRating));

            // 1. ç«‹å³æ›´æ–° DOM é¿å…è§†è§‰å»¶è¿Ÿ
            const row = cell.closest('tr');
            row.setAttribute('data-rating', newRating);
            starSpan.textContent = renderStars(newRating);
            starSpan.setAttribute('data-value', newRating);

            // 2. å°†æ›´æ–°å†™å…¥ Supabase
            const { error } = await supabase
                .from(DISHES_TABLE)
                .update({ rating: newRating })
                .eq('id', dishId); // åŒ¹é… ID

            if (error) {
                console.error("Error updating rating:", error.message);
                alert("æ›´æ–°è¯„åˆ†å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Supabase æƒé™è®¾ç½®ã€‚");
            } else {
                console.log("Rating updated successfully.");
            }
        });
    }

    // æ–°å¢èœå“åŠŸèƒ½ (å†™å…¥ Supabase)
    function addNewDish() {
        const dishName = prompt("è¯·è¾“å…¥æ–°çš„èœå (Dish Name):");
        if (!dishName || dishName.trim() === "") {
            alert("èœåä¸èƒ½ä¸ºç©ºï¼Œæ“ä½œå–æ¶ˆã€‚");
            return;
        }

        const dishLink = prompt(`è¯·è¾“å…¥ "${dishName}" çš„èœè°±é“¾æ¥ (Recipe Link, å¯é€‰):`, "");
        
        const newDish = {
            name: dishName,
            link: dishLink || "",
            rating: MAX_STARS 
        };
        
        // å°†æ–°è¡Œæ’å…¥åˆ° Supabase è¡¨æ ¼
        supabase
            .from(DISHES_TABLE)
            .insert([newDish])
            .select()
            .then(({ error }) => {
                if (error) {
                    console.error("Error adding dish:", error.message);
                    alert("æ–°å¢èœå“å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Supabase æƒé™è®¾ç½®ã€‚");
                } else {
                    alert(`èœå“ "${dishName}" å·²æˆåŠŸæ·»åŠ å¹¶å®æ—¶ä¿å­˜ï¼`);
                }
            });
    }

    // ç­›é€‰ã€æ’åºã€éšæœºæŠ½å–åŠŸèƒ½ (ä¸ä¹‹å‰ç‰ˆæœ¬é€»è¾‘ç›¸åŒ)
    function filterTable(resetRandom=true) { 
        const minRating = parseInt(document.getElementById('rating-filter').value);
        const allRows = document.querySelectorAll('#meal-table tbody tr');
        allRows.forEach(row => {
            if (resetRandom) {
                row.classList.remove('random-selected'); 
            }
            const rating = parseInt(row.getAttribute('data-rating')) || 0;
            if (rating < minRating) {
                row.classList.add('filtered-out');
            } else {
                row.classList.remove('filtered-out');
            }
        });
    }

    function sortTable(resetRandom=true) { 
        const tableBody = document.querySelector('#meal-table tbody');
        const rows = Array.from(tableBody.querySelectorAll('tr'));
        const sortOrder = document.getElementById('sort-order').value; 
        rows.sort((rowA, rowB) => {
            const ratingA = parseInt(rowA.getAttribute('data-rating')) || 0;
            const ratingB = parseInt(rowB.getAttribute('data-rating')) || 0;
            let comparison = 0;
            if (ratingA > ratingB) {
                comparison = 1;
            } else if (ratingA < ratingB) {
                comparison = -1;
            }
            return (sortOrder === 'asc') ? comparison : comparison * -1;
        });
        rows.forEach(row => tableBody.appendChild(row));
        if (resetRandom) {
             document.querySelectorAll('#meal-table tbody tr').forEach(r => r.classList.remove('random-selected'));
        }
    }
    
    function randomSelect() { 
        const countInput = document.getElementById('random-count');
        const count = parseInt(countInput.value);
        const allRows = Array.from(document.querySelectorAll('#meal-table tbody tr'));
        const totalRows = allRows.length;
        if (isNaN(count) || count < 1 || count > totalRows) {
            alert(`è¯·è¾“å…¥ä¸€ä¸ª 1 åˆ° ${totalRows} ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ã€‚`);
            countInput.value = Math.min(Math.max(1, count), totalRows);
            return;
        }
        document.querySelectorAll('#meal-table tbody tr').forEach(r => {
            r.classList.remove('filtered-out');
            r.classList.remove('random-selected');
        });
        const activeRows = allRows.filter(row => !row.classList.contains('filtered-out'));
        for (let i = activeRows.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [activeRows[i], activeRows[j]] = [activeRows[j], activeRows[i]];
        }
        const selectedRows = activeRows.slice(0, count);
        allRows.forEach(row => {
            row.classList.remove('random-selected');
            row.classList.add('filtered-out'); 
        });
        selectedRows.forEach(row => {
            row.classList.remove('filtered-out'); 
            row.classList.add('random-selected'); 
        });
    }
    
    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
        loadInitialData(); 
    });
</script>
